<div>
  <div class="row gs-search-bar__input">
    <input type="text" [formControl]="searchInput" (keyup.enter)="fullSearch()"/>
    <div class="progress">
      <div [class.indeterminate]="searching" ></div>
    </div>
  </div>

  <div [hidden]="!showQuickResults" class="col s12 row card gs_quick-search__content">

    <gs-search-bar-panel
      *ngIf="games$ | async as games"
      [collection]="games"
      [link]="'/game/'"
      [title]="'Found games'"></gs-search-bar-panel>

    <gs-search-bar-panel
      *ngIf="companies$ | async as companies"
      [collection]="companies"
      [link]="'/company/'"
      [title]="'Found companies'"></gs-search-bar-panel>

    <gs-search-bar-panel
      *ngIf="franchises$ | async as franchises"
      [collection]="franchises"
      [link]="'/franchise/'"
      [title]="'Found companies'"></gs-search-bar-panel>

  </div>
</div>
