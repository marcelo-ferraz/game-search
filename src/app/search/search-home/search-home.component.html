<div class="row">
  <div class="col s12 l6 push-l3">
    <gs-search-bar (onFullSearch)="search($event)"></gs-search-bar>
  </div>
</div>
<div class="row">

  <div *ngFor="let game of games" class="col s12 m3 l2">

    <div class="card" style="overflow: hidden;">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" [src]="game.cover?.url">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{game.name}}<i class="material-icons right">more_vert</i></span>
        <!--<p><a href="#!">This is a link</a></p>-->
      </div>
      <div class="card-reveal" style="display: none; transform: translateY(0px);">
        <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>Summary</span>
        <p>{{ game.summary | slice:0:197 }}{{ game.summary?.length >= 197? '...': '' }}</p>
      </div>

      <div class="card-action">
        {{ game.genres | json }}
        <a href="#">This is a link</a>
        <a href="#">This is a link</a>
      </div>
    </div>

  </div>
</div>
