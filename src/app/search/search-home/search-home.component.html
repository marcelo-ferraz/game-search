<div class="row">
  <div class="col s12 l6 push-l3">
    <gs-search-bar (onFullSearch)="search($event)"></gs-search-bar>
  </div>
</div>
<div class="masonry">

  <div *ngFor="let game of games" class="item">

    <gs-search-game-card
        [game]="game"
        (onGameSelected)="gameSelected($event)"
    ></gs-search-game-card>

  </div>
</div>
