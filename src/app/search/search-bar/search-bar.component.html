<div>
  <div class="pure-form">
    <input type="text" [formControl]="searchInput" />
  </div>
  <div>
    <div *ngIf="searchInput.value" class="gs_found-games">
      <h2>Found Games:</h2>
      <ul>
        <li *ngFor="let game of (games$ | async)" [routerLink]="['/game/', game.id]" >
          <span [innerHTML]="game.name | highlight: searchInput.value"></span>
        </li>
      </ul>
    </div>
  </div>
